<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitor Data Page</title>
    <style>
        body { font-family: Arial, sans-serif; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; }
        th { background-color: #f4f4f4; }
        form { margin-bottom: 20px; }
        .container { width: 80%; margin: 0 auto; }
        .button { margin-top: 20px; padding: 10px 20px; border: none; background-color: #007BFF; color: #fff; cursor: pointer; }
        .button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Visitor Information Form</h1>
        <form id="visitorForm">
            <label for="name">Name:</label>
            <input type="text" id="name" required><br><br>
            <label for="mobile">Mobile Number:</label>
            <input type="text" id="mobile" required><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" required><br><br>
            <label for="country">Country:</label>
            <input type="text" id="country" required><br><br>
            <button type="button" onclick="submitForm()">Submit</button>
        </form>
        
        <h2>Visitor Data</h2>
        <table id="dataTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Mobile Number</th>
                    <th>Email</th>
                    <th>Country</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data will be appended here -->
            </tbody>
        </table>
    </div>

    <script>
        function fetchData() {
            fetch('fetch_data.php')
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.querySelector('#dataTable tbody');
                    tableBody.innerHTML = ''; // Clear existing data
                    data.forEach(row => {
                        const tr = document.createElement('tr');
                        tr.innerHTML = `
                            <td>${row.name}</td>
                            <td>${row.mobile}</td>
                            <td>${row.email}</td>
                            <td>${row.country}</td>
                        `;
                        tableBody.appendChild(tr);
                    });
                })
                .catch(error => console.error('Error fetching data:', error));
        }

        function submitForm() {
            const name = document.getElementById('name').value;
            const mobile = document.getElementById('mobile').value;
            const email = document.getElementById('email').value;
            const country = document.getElementById('country').value;
            
            if (name && mobile && email && country) {
                fetch('submit_data.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `name=${encodeURIComponent(name)}&mobile=${encodeURIComponent(mobile)}&email=${encodeURIComponent(email)}&country=${encodeURIComponent(country)}`
                })
                .then(response => response.text())
                .then(result => {
                    console.log('Success:', result);
                    fetchData(); // Refresh the table with new data
                    document.getElementById('visitorForm').reset();
                })
                .catch(error => console.error('Error:', error));
            }
        }

        // Fetch data when the page loads
        window.onload = fetchData;
    </script>
</body>
</html>
